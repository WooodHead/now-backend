directive @admin on FIELD_DEFINITION

scalar LocalDate

scalar ZonedDateTime

scalar ZoneId

scalar GraphQLJSON

scalar Name

scalar Birthdate

scalar Upload

interface Node {
  id: ID!
}

interface Edge {
  cursor: String!
  node: Node!
}

interface Connection {
  pageInfo: PageInfo!
  count: Int!
  edges: [Edge!]!
}

type Query {
  userAgent: UserAgent
}

type Mutation {
  setProfilePhoto(input: SetProfilePhotoInput): CreatePhotoPayload
  registerDevice(input: RegisterDeviceInput): RegisterDevicePayload
  createReport(input: ReportInput!): ReportInputPayload
}

type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
}

input ReportInput {
  data: GraphQLJSON!
}

input AdminInput {
  first: Int
  last: Int
  after: String
  before: String
  offset: Int
  reverse: Boolean
}

type ReportInputPayload {
  data: GraphQLJSON!
}

type Photo {
  id: ID!
  baseUrl: String
  type: String @deprecated
  preview: String
  blocked: Boolean
}

type UserAgent {
  client: String
  clientVersion: String
  platform: String
  osVersion: String
  buildNumber: Float
}

enum DeviceType {
  android
  ios
}

type Device {
  token: ID!
  type: DeviceType
  model: String
  createdAt: ZonedDateTime
  updatedAt: ZonedDateTime
  user: User
}

input RegisterDeviceInput {
  token: ID!
  type: DeviceType
  model: String
}

type RegisterDevicePayload {
  device: Device
}

input SetProfilePhotoInput {
  photo: Upload!
  main: Boolean
  syncPhoto: Boolean
}

type CreatePhotoPayload {
  photo: Photo
  user: User
}
