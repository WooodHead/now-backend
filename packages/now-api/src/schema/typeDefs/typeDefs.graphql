directive @admin on FIELD_DEFINITION

scalar LocalDate

scalar ZonedDateTime

scalar ZoneId

scalar GraphQLJSON

scalar Upload

scalar Name

scalar Birthdate

interface Node {
  id: ID!
}

interface Edge {
  cursor: String!
  node: Node!
}

interface Connection {
  pageInfo: PageInfo!
  count: Int
  edges: [Edge!]!
}

type Mutation {
  createMessage(input: CreateMessageInput): CreateMessagePayload
  setProfilePhoto(input: SetProfilePhotoInput): CreatePhotoPayload
  registerDevice(input: RegisterDeviceInput): RegisterDevicePayload
  createReport(input: ReportInput!): ReportInputPayload
}

type PageInfo {
  hasNextPage: Boolean!
  hasPreviousPage: Boolean!
}

input ReportInput {
  data: GraphQLJSON!
}

input AdminInput {
  first: Int
  last: Int
  after: String
  before: String
  offset: Int
  reverse: Boolean
}

type ReportInputPayload {
  data: GraphQLJSON!
}

input CreateMessageInput {
  text: String!
  eventId: ID!
  id: ID
}

type CreateMessagePayload {
  edge: EventMessagesEdge
}

type Photo {
  id: ID!
  baseUrl: String
  type: String @deprecated
  preview: String
  blocked: Boolean
}

type Message implements Node {
  id: ID!
  text: String
  user: User
  event: Event
  ts: String
}

enum DeviceType {
  android
  ios
}

type Device {
  token: ID!
  type: DeviceType
  model: String
  createdAt: ZonedDateTime
  updatedAt: ZonedDateTime
  user: User
}

input RegisterDeviceInput {
  token: ID!
  type: DeviceType
  model: String
}

type RegisterDevicePayload {
  device: Device
}

input SetProfilePhotoInput {
  photo: Upload!
  main: Boolean
  syncPhoto: Boolean
}

type CreatePhotoPayload {
  photo: Photo
  user: User
}
