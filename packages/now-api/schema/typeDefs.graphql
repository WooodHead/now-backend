scalar GraphQLDate

scalar GraphQLTime

scalar GraphQLDateTime

type Query {
  allEvents: [Event]
  event(id: String): Event
}

type Mutation {
  createEvent(input: CreateEventInput): CreateEventPayload
  addUserToEvent(input: AddUserToEventInput): AddUserToEventPayload
  setReminderSent(input: SetReminderSentInput): SetReminderSentPayload
}

input CreateEventInput {
  activitySlug: String!
  postChannel: String!
  chatChannel: String!
  creatorId: String!
  time: GraphQLDateTime!
}

type CreateEventPayload {
  event: Event
}

input AddUserToEventInput {
  eventId: String!
  slackId: String!
}

type AddUserToEventPayload {
  event: Event
}

input SetReminderSentInput {
  eventId: String!
  type: ReminderType!
}

type SetReminderSentPayload {
  event: Event
}

type User {
  id: String!
  email: String
  meetupId: String
  slackId: String
  events: [Event]
  createdAt: GraphQLDateTime
  updatedAt: GraphQLDateTime
}

type Event {
  id: String!
  attendeeCount: Int
  chatChannel: String
  postChannel: String
  description: String
  limit: Int
  slug: String
  title: String
  duration: Int
  creator: User
  creatorId: String
  activity: Activity
  attendees: [User]
  reminders: [Reminder]
  time: GraphQLDateTime
  createdAt: GraphQLDateTime
  updatedAt: GraphQLDateTime
}

enum ReminderType {
  oneHour
  tenMinutes
}

type Reminder {
  type: ReminderType
  sent: Boolean
  sentDate: GraphQLDateTime
  createdAt: GraphQLDateTime
  updatedAt: GraphQLDateTime
}

type Activity {
  id: String!
  title: String
  slug: String
  description: String
  limit: String
  duration: String
  createdAt: GraphQLDateTime
  updatedAt: GraphQLDateTime
}

type Rsvp {
  id: String!
  user: User
  event: Event
  createdAt: GraphQLDateTime
  updatedAt: GraphQLDateTime
}

type Message {
  id: String!
  text: String
  user: User
  event: Event
  ts: String
}
